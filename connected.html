    <div class="form">
        <h1>Contact me</h1>
        <!-- form start -->
        <form class="connected" action="#" method="post">
        <div class="container">
            <div class="required">
                <label for="email">E-mail</label>
            </div>
            <div class="input">
                <input id="email" type="email" name="email" placeholder="E-mail" maxlength="50" required>
            </div>
            <div class="required">
                <label for="name">Name</label>
            </div>
            <div class="input">                
                <input id="name" type="text" name="name" placeholder="Name (4 to 20 characters)" required minlength="4" maxlength="20">
            </div>
            <div class="content">
                <label for="content">Content</label>
            </div>
            <div class="input">
                <input id="content" type="textarea" name="content"  placeholder="Anything you ask Kate">  
            </div>
        </div>
        <!-- button  -->
        <div class="button">
            <button type="submit" id="submit" class="submit" value="submit"> Send</button> 
        </div>
        </form>
        <!-- form end -->
    </div>
